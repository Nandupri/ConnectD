<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | ConnectD</title>
    <link rel="icon" type="image/x-icon" href="/static/jobs/favicon.ico" />
    <link rel="stylesheet" href="/static/jobs/auth.css" />
    <style>
      body {
        background: linear-gradient(-45deg, #232526, #ffb6b9, #6a82fb, #fc5c7d, #485563);
        background-size: 400% 400%;
        animation: gradientBG 16s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      }
      .notfound-container {
        background: rgba(255,255,255,0.97);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
        padding: 48px 36px 36px 36px;
        text-align: center;
        max-width: 420px;
        margin: 0 auto;
        animation: fadeInUp 1.1s cubic-bezier(.39,.575,.56,1.000);
      }
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .notfound-anime {
        font-size: 4rem;
        margin-bottom: 18px;
        animation: bounce 1.2s infinite alternate;
      }
      @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-18px); }
      }
      .notfound-title {
        color: #3a5ca8;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .notfound-desc {
        color: #232931;
        font-size: 1.1rem;
        margin-bottom: 18px;
      }
      .notfound-btn {
        background: linear-gradient(90deg, #00adb5 0%, #393e46 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 28px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s, transform 0.15s;
      }
      .notfound-btn:hover {
        background: linear-gradient(90deg, #393e46 0%, #00adb5 100%);
        transform: scale(1.04);
      }
    </style>
</head>
<body>
  <div class="notfound-container">
    <div class="notfound-anime">(╯°□°）╯︵ ┻━┻</div>
    <div class="notfound-title">404 - Page Not Found</div>
    <div class="notfound-desc">Sorry, the page you are looking for does not exist.<br>But don't worry, you can always go back to the home page!</div>
    <a href="/" class="notfound-btn">Go Home</a>
  </div>
</body>
</html>
